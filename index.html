<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
    />
  </head>
  <body>
    <div class="landingpage">

      <div class="header lightweight">
          <div class = "large"> Hi, I’m <span class="highlight regularweight">Zac</span>. Let’s make games.</div> 

          <div>  
          <span class = "regularweight">First-Class</span> Graduate in Games Programming.<br>
          <span class = "regularweight">TIGA</span> Programming Graduate of the Year 2023. 
          </div>    
      </div>

      <div class="content">
        <div class="profile">
          <img class="hslayout-icon" alt="" src="./static/img/hslayout@2x.png" />

          <div class="icons">
            <!--<a href="https://twitter.com/zacpeelyates" target="_blank">-->
              <img
                class="icon"
                alt="twitter"
                src="./static/img/twt.svg"
                id="twtImage"
              />

            <!--<a href="https://github.com/zacpeelyates" target="_blank">-->
              <img
                class="icon"
                alt="github"
                src="./static/img/git.svg"
                id="gitImage"
              />

              <!--<a href="https://linkedin.com/in/zac-peel-yates" target="_blank">-->
              <img
                class="icon"
                alt="linkedin"
                src="./static/img/lnk.svg"
                id="lnkImage"
              />

              <!--<a href="https://www.youtube.com/@zacpeel-yates7276" target="_blank">-->
                <img
                  class="icon"
                  alt="youtube"
                  src="./static/img/yt.svg"
                  id="ytImage"
                />
          </div>
          <div class="buttons">
            <!--<a href="mailto:zacpeelyates@gmail.com" target="_blank">-->
                <button class="profile-button">
                  <div class="buttontext">contact</div>
                </button>
            <!--<a href="./static/pdf/cv.pdf" target="_blank">-->
              <button class="profile-button">
                <div class="buttontext">résumé</div>

              </button>
          </div>
        </div>
        <div class="videogrid">
          <div class="video-container">
            <video class="preview-big" loop onloadstart="this.volume = 0" src="./static/vid/car.mp4" id="carPreview">
          </div>
        
          <div class="video-container">
            <video class="preview-big" muted loop onloadstart="this.volume = 0" src="./static/vid/irp.mp4" id="irpPreview">
          </div>
        
          <div class="video-container">
            <video class="preview-small"  muted loop onloadstart="this.volume = 0" src="./static/vid/shader.mp4" id="shaderPreview">
          </div>
        
          <div class="video-container">
            <video class="preview-small"  muted loop onloadstart="this.volume = 0" src="./static/vid/rollback.mp4" id="rollbackPreview">
          </div>
        
          <div class="video-container">
            <video class="preview-small"  muted loop onloadstart="this.volume = 0" src="./static/vid/portal.mp4" id="portalPreview">
          </div>
        </div>
        
      </div>
    </div>

    <script>
      document.getElementById("twtImage").addEventListener("click", function() {
        window.open("https://twitter.com/zacpeelyates", "_blank");
      });
      document.getElementById("gitImage").addEventListener("click", function() {
        window.open("https://github.com/zacpeelyates", "_blank");
      });
      document.getElementById("lnkImage").addEventListener("click", function() {
        window.open("https://linkedin.com/zac-peel-yates", "_blank");
      });
      document.getElementById("ytImage").addEventListener("click", function() {
        window.open("https://www.youtube.com/@zacpeel-yates7276", "_blank");
      });

      document.getElementById("carPreview").addEventListener("click", function() {
        window.open("https://comx.uogs.co.uk/23/teams/patchwork-games/", "_blank");
      });

      document.getElementById("irpPreview").addEventListener("click", function() {
        window.open("https://www.canva.com/design/DAFjFRBTycM/ZH4USFpLpWVfr1undLsiRA/view?utm_content=DAFjFRBTycM", "_blank");
      });

      document.getElementById("shaderPreview").addEventListener("click", function() {
        window.open("https://www.canva.com/design/DAFXFVPS3gg/niyeXDXJe490GLp8L-fX0g/view?utm_content=DAFXFVPS3gg", "_blank");
      });

      document.getElementById("rollbackPreview").addEventListener("click", function() {
        window.open("https://www.youtube.com/watch?v=lCfouAH_N5w", "_blank");
      });

      document.getElementById("portalPreview").addEventListener("click", function() {
        window.open("https://github.com/zacpeelyates/unrealmechanics/", "_blank");
      });

      function playVideo(element) {
        element.play();
      }

      function resetVideo(element) {
        element.pause();
        element.currentTime = 0;
      }

      const videoContainers = document.querySelectorAll(".video-container");

      videoContainers.forEach((container) => {
        const videoElement = container.querySelector("video");

        container.addEventListener("mouseover", function () {
          playVideo(videoElement);
        });

        container.addEventListener("mouseout", function () {
          resetVideo(videoElement);
        });
      });
      
      </script>

  </body>
</html>
